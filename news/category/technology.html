<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">

        // Load header and footer
        fetch('../../templates/header.html')

            .then(response => response.text())
