<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Reports | HubTechResearch</title>
    <!-- Preload critical resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <style>
        /* Reports-specific styles */
        .reports-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/reports-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            align-items: center;
        }
        
        .report-card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .report-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #0d6efd;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .report-premium {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ffc107;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .report-img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .report-card:hover .report-img {
            transform: scale(1.05);
        }
        
        .filter-btn.active {
            background-color: #0d6efd;
            color: white;
        }
        
        @media (max-width: 768px) {
            .reports-hero {
                height: 40vh;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Mega Menu -->
    <div id="header"></div>

    <!-- Reports Hero -->
    <section class="reports-hero text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-3 fw-bold mb-4">Research Reports</h1>
                    <p class="lead mb-4">Comprehensive analysis and insights across technology domains</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Reports Filter -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-outline-primary filter-btn active" data-filter="all">All Reports</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="Artificial Intelligence">AI</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="Internet of Things">IoT</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="Cloud Computing">Cloud</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="Cybersecurity">Security</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="free">Free</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="premium">Premium</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Reports Listing -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h2 class="h4">Showing <span id="showing-count">0</span> of <span id="total-count">0</span> reports</h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="dropdown d-inline-block me-2">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
                            Sort by: Newest
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item sort-option" href="#" data-sort="newest">Newest First</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="oldest">Oldest First</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="popular">Most Popular</a></li>
                        </ul>
                    </div>
                    <div class="d-inline-block">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search reports..." id="report-search">
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row g-4" id="reports-grid">
                <!-- Reports loaded via JS -->
            </div>
            
            <nav aria-label="Reports pagination" class="mt-5">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination loaded via JS -->
                </ul>
            </nav>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="py-5 bg-primary text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h2 class="display-6 fw-bold mb-3">Need Custom Research?</h2>
                    <p class="lead mb-0">Our team can conduct bespoke research projects tailored to your requirements.</p>
                </div>
                <div class="col-lg-4 text-lg-end mt-4 mt-lg-0">
                    <a href="/contact/" class="btn btn-light btn-lg px-4">Request Proposal</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/isotope.pkgd.min.js"></script>
    
    <script>
        // Load templates
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
            
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        // Global variables
        let allReports = [];
        let currentPage = 1;
        const reportsPerPage = 9;
        
        // Load reports data
        function loadReports() {
            fetch('../data/research-reports.json')
                .then(response => response.json())
                .then(reports => {
                    allReports = reports;
                    document.getElementById('total-count').textContent = allReports.length;
                    initializeIsotope();
                    updatePagination();
                    filterReports();
                })
                .catch(error => {
                    console.error('Error loading reports:', error);
                    document.getElementById('reports-grid').innerHTML = `
                        <div class="col-12 text-center py-5">
                            <div class="alert alert-danger">Failed to load research reports. Please try again later.</div>
                        </div>
                    `;
                });
        }
        
        // Initialize Isotope filtering
        function initializeIsotope() {
            const iso = new Isotope('#reports-grid', {
                itemSelector: '.report-item',
                layoutMode: 'fitRows',
                getSortData: {
                    date: '[data-date]',
                    downloads: '[data-downloads] parseInt'
                }
            });
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterReports();
                });
            });
            
            // Sort options
            document.querySelectorAll('.sort-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector('#sortDropdown').textContent = `Sort by: ${this.textContent}`;
                    const sortValue = this.getAttribute('data-sort');
                    sortReports(sortValue);
                });
            });
            
            // Search functionality
            document.getElementById('report-search').addEventListener('input', function() {
                filterReports();
            });
        }
        
        // Filter reports based on active filters
        function filterReports() {
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            const searchTerm = document.getElementById('report-search').value.toLowerCase();
            
            let filteredReports = allReports.filter(report => {
                const matchesFilter = activeFilter === 'all' || 
                                    (activeFilter === 'free' && !report.premium) ||
                                    (activeFilter === 'premium' && report.premium) ||
                                    report.category === activeFilter;
                
                const matchesSearch = searchTerm === '' || 
                                     report.title.toLowerCase().includes(searchTerm) ||
                                     report.excerpt.toLowerCase().includes(searchTerm) ||
                                     report.category.toLowerCase().includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });
            
            displayReports(filteredReports);
            document.getElementById('showing-count').textContent = filteredReports.length;
            currentPage = 1;
            updatePagination(filteredReports.length);
        }
        
        // Sort reports
        function sortReports(sortValue) {
            let sortedReports = [...allReports];
            
            switch(sortValue) {
                case 'newest':
                    sortedReports.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    sortedReports.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'popular':
                    sortedReports.sort((a, b) => b.downloads - a.downloads);
                    break;
                default:
                    break;
            }
            
            allReports = sortedReports;
            filterReports();
        }
        
        // Display reports
        function displayReports(reports) {
            const container = document.getElementById('reports-grid');
            const startIdx = (currentPage - 1) * reportsPerPage;
            const paginatedReports = reports.slice(startIdx, startIdx + reportsPerPage);
            
            container.innerHTML = paginatedReports.map(report => `
                <div class="col-md-6 col-lg-4 report-item" data-category="${report.category}" data-premium="${report.premium}" data-date="${report.date}" data-downloads="${report.downloads}">
                    <div class="card h-100 report-card">
                        <div class="position-relative">
                            <img src="${report.image}" class="card-img-top report-img" alt="${report.title}">
                            <span class="report-category">${report.category}</span>
                            ${report.premium ? '<span class="report-premium">Premium</span>' : ''}
                        </div>
                        <div class="card-body">
                            <h3 class="h5">${report.title}</h3>
                            <p class="card-text">${report.excerpt}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <small class="text-muted">${new Date(report.date).toLocaleDateString()}</small>
                                <small class="text-muted">${report.downloads.toLocaleString()} downloads</small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <a href="/reports/detail.html?id=${report.id}" class="btn btn-sm btn-primary w-100">
                                View Report
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            if (paginatedReports.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info">No reports match your criteria.</div>
                    </div>
                `;
            }
        }
        
        // Update pagination
        function updatePagination(total = allReports.length) {
            const pageCount = Math.ceil(total / reportsPerPage);
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';
            
            if (pageCount <= 1) return;
            
            // Previous button
            pagination.innerHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
                </li>
            `;
            
            // Page numbers
            for (let i = 1; i <= pageCount; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            pagination.innerHTML += `
                <li class="page-item ${currentPage === pageCount ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
                </li>
            `;
            
            // Add event listeners
            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = parseInt(this.getAttribute('data-page'));
                    filterReports();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
