<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Tech News | HubTechResearch</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="news-archive">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="mb-4">Latest Technology News</h1>
                    <p class="lead">Stay updated with the latest developments in technology and marketing</p>
                    
                    <div class="news-filters mb-4">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="*">All</button>
                            <button type="button" class="btn btn-outline-primary" data-filter=".technology">Technology</button>
                            <button type="button" class="btn btn-outline-primary" data-filter=".business">Business</button>
                            <button type="button" class="btn btn-outline-primary" data-filter=".marketing">Marketing</button>
                        </div>
                    </div>
                    
                    <div class="row" id="news-grid">
                        <!-- News articles loaded via JS -->
                    </div>
                    
                    <nav aria-label="News pagination" class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                
                <div class="col-lg-4">
                    <div class="news-sidebar">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">News Categories</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled">
                                    <li class="mb-2"><a href="category/technology.html" class="text-decoration-none">Technology <span class="badge bg-primary float-end">42</span></a></li>
                                    <li class="mb-2"><a href="category/business.html" class="text-decoration-none">Business <span class="badge bg-primary float-end">28</span></a></li>
                                    <li class="mb-2"><a href="category/marketing.html" class="text-decoration-none">Marketing <span class="badge bg-primary float-end">35</span></a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Most Popular</h5>
                            </div>
                            <div class="card-body" id="popular-news">
                                <!-- Loaded via JS -->
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Subscribe</h5>
                            </div>
                            <div class="card-body">
                                <p>Get the latest news delivered to your inbox</p>
                                <form id="newsletter-sidebar">
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Your email" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Subscribe</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/isotope.pkgd.min.js"></script>
    <script src="../js/custom.js"></script>
    
    <script>
        // Load header and footer
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
            
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        // Load news articles
        loadNewsArticles();
        loadPopularNews();
        
        // Initialize Isotope filtering
        document.addEventListener('DOMContentLoaded', function() {
            const iso = new Isotope('#news-grid', {
                itemSelector: '.news-item',
                layoutMode: 'fitRows'
            });
            
            // Filter buttons
            const filterButtons = document.querySelectorAll('.news-filters .btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filterValue = this.getAttribute('data-filter');
                    iso.arrange({ filter: filterValue });
                });
            });
        });
    </script>
</body>
</html>
